<!DOCTYPE html>
<html>
<head>
  <title>Net Cafe Shop</title>
  <style>
    /* CSS for the animations */
    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* CSS for the page layout and design */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      opacity: 0;
      animation: fade-in 1s ease forwards;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0;
      animation: fade-in 1s ease forwards;
    }

    .description {
      margin-bottom: 20px;
      opacity: 0;
      animation: fade-in 1s ease forwards;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      opacity: 0;
      animation: fade-in 1s ease forwards;
    }

    .button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Net Cafe Shop</h1>
  </header>

  <div class="container">
    <h2 class="title">Welcome to our Net Cafe Shop!</h2>
    <p class="description">Enjoy high-speed internet access and a comfortable environment for your browsing needs.</p>
    <a href="#" class="button">Book Now</a>
  </div>

  <script>
    // JavaScript to trigger the animations when the page loads
    window.onload = function() {
      const container = document.querySelector('.container');
      container.style.opacity = '1';

      const title = document.querySelector('.title');
      title.style.opacity = '1';

      const description = document.querySelector('.description');
      description.style.opacity = '1';

      const button = document.querySelector('.button');
      button.style.opacity = '1';
    };
  </script>
</body>
</html>
